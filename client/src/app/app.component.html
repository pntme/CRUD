
<div class="row">
  <div class="col-sm-4">
    <form #TestForm="ngForm">
      <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" class="form-control" id="f_name" name="f_name" [(ngModel)]="model.f_name" #name="ngModel" required>
      </div>
      <div class="form-group">
        <label for="pwd">Last Name</label>
        <input type="text" class="form-control" id="l_name" name="l_name" [(ngModel)]="model.l_name" required>
      </div>
      <div class="form-group">
          <label for="pwd">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
        </div>
      <button type="submit" class="btn btn-default" *ngIf="!editing" (click)="onSubmit()">Submit</button>
      <button type="submit" class="btn btn-default" *ngIf="editing" (click)="update()">Update</button>
      
    </form>
  </div>
  <div class="col-sm-6">

    <table class="table">
      <thead>
        <tr>
          <th>Action</th>
          <th>id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let hero of users">
          <td>
          <button (click)="edit(hero)" class="btn btn-danger">Edit</button>
          <button (click)="remove(hero)" class="btn btn-danger">Remove</button>
        </td>
          <td>{{hero._id}}</td>
          <td>{{hero.f_name}}</td>
          <td>{{hero.l_name}}</td>
          <td>{{hero.email}}</td>
          <td>{{hero.created_at | date:'dd-MM-yyyy HH:mm'}}</td>
          <td>{{hero.updated_at | date:'dd-MM-yyyy HH:mm'}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
